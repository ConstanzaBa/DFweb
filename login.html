<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - DragonFilms</title>
  
    <!-- Favicon -->

  <link rel="icon" href="/logo_dragonfilms.ico" type="image/x-icon" />


  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/user/auth.css">
  <link rel="stylesheet" href="css/components/Footer.css">
  <link rel="stylesheet" href="css/user/showError.css">

  <!-- Scripts -->
  <script type="module" src="js/api/endpoints/VerifyUser.js" defer></script>
  <script src="js/web/components/Footer.js" defer></script>

  <!-- Datos estructurados: Página de inicio de sesión -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "@id": "https://www.dragonfilms.space/login.html",
    "url": "https://www.dragonfilms.space/login.html",
    "name": "Iniciar sesión - DragonFilms",
    "description": "Inicia sesión en DragonFilms para acceder a tu perfil, listas y comunidad cinéfila.",
    "inLanguage": "es",
    "isPartOf": {
      "@type": "WebSite",
      "@id": "https://www.dragonfilms.space/#website",
      "name": "DragonFilms",
      "url": "https://www.dragonfilms.space/"
    },
    "publisher": {
      "@type": "Organization",
      "name": "DragonFilms",
      "url": "https://www.dragonfilms.space/",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.dragonfilms.space/source/img/logo_dragonfilms.png"
      }
    }
  }
  </script>

</head>

<body>

  <div class="wrapper">
    <div class="card">
      <div class="logo-container">
        <img class="logo__pic" src="source/img/logo_dragonfilms.png" alt="Dragon Films Logo" />
      </div>

      <!-- Formulario de login actualizado -->
      <form id="loginForm" class="login-form" action="/Usuarios/Login.php" method="POST">
        <div id="error-container"></div>

        <div class="inputGroup">
          <label for="username">Usuario</label>
          <input type="text" required name="username" id="username" autocomplete="username" />
          <span id="msgUsuario"></span>
        </div>

        <div class="inputGroup">
          <div class="password-labels">
            <label for="password">Contraseña</label>
            <a href="forgot.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
          </div>
          <input type="password" required name="password" id="password" autocomplete="current-password" />
        </div>

        <button type="submit" class="btn-submit">Ingresar</button>

        <div class="register-link">
          <a href="register.html">¿No tienes una cuenta?</a>
        </div>
      </form>

    </div>
  </div>

  <div id="footer"></div>

</body>

</html>
