<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DragonFilms</title>

  <!-- Normalize -->
  <link rel="preload" href="css/normalize.css" as="style" />
  <link rel="stylesheet" href="css/normalize.css" />

  <!-- Google Fonts (preconnect + preload + stylesheet) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    as="style" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    crossorigin="anonymous" />

  <!-- Material Symbols -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" as="style"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    crossorigin="anonymous" />

  <!-- Remix Icon -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" as="style"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Line Icons -->
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" crossorigin="anonymous" />

  <!-- App CSS (preload + stylesheet) -->
  <link rel="preload" href="css/styles.css" as="style" />
  <link rel="preload" href="css/index.css" as="style" />
  <link rel="preload" href="css/components/Header.css" as="style" />
  <link rel="preload" href="css/components/LanguageToggle.css" as="style" />
  <link rel="preload" href="css/components/Footer.css" as="style" />
  <link rel="preload" href="css/components/MediaDisplay.css" as="style" />
  <link rel="preload" href="css/components/SearchBar.css" as="style" />

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/components/Header.css" />
  <link rel="stylesheet" href="css/components/LanguageToggle.css" />
  <link rel="stylesheet" href="css/components/Footer.css" />
  <link rel="stylesheet" href="css/components/MediaDisplay.css" />
  <link rel="stylesheet" href="css/components/SearchBar.css" />

  <!-- Scripts -->
  <script src="js/modernizr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18n-js@4.3.2/dist/i18n.min.js"></script>
  <script type="module" src="js/scripts.js"></script>
  <script type="module" src="js/web/components/Header.js"></script>
  <script type="module" src="js/web/components/Footer.js"></script>
  <script type="module" src="js/web/components/LanguageToggle.js"></script>
  <script type="module" src="js/web/components/MediaDisplay.js"></script>
  <script type="module" src="js/web/components/Chatbot.js"></script>
  <script type="module" src="js/web/user/index.js"></script>

</head>


<body>
  <div id="header" class="header absolute"></div>


  <div class="media__display">

    <div class="background-slider"></div>

    <div class="media__display__content">

      <h1 data-translate="welcomeMessage">Bienvenido.</h1>

      <h3 data-translate="welcomeSubtitle">Millones de peliculas y personas por descubrir.</h3>

      <section class="busqueda no-margin">

        <form class="busqueda__form" id="busqueda__barra">

          <input class="busqueda__input" type="text" placeholder="Busca lo que quieras ver..." name="q"
            data-translate="searchPlaceholder">

          <div class="busqueda__boton" id="busqueda__boton">

            <i class="ri-search-2-line busqueda__boton__icono"></i>

          </div>

        </form>

      </section>

    </div>

  </div>



  <main class="contenedor">

    <section class="headings">
      
      <h3 id="user-recommendations-label" data-translate="userRecommendations">Recomendadas</h3>
      
      <div class="peliculas" id="user-recommendations"></div>
    
    </section>


    <section class="headings">

      <h3 id="popular" data-translate="popularMovies">Populares</h3>

      <div class="peliculas" id="popular-movies">

        <div id="pelicula_card"></div>

      </div>

    </section>





    <section class="headings">

      <h3 id="now-playing-label" data-translate="nowPlaying">En Cartelera</h3>

      <div class="peliculas" id="now-playing-movies">

        <div id="pelicula_card"></div>

      </div>

    </section>





    <section class="headings">

      <h3 id="top-rated-label" data-translate="topRatedMovies">Mejor Valoradas</h3>

      <div class="peliculas" id="top-rated-movies">

        <div id="pelicula_card"></div>

      </div>

    </section>





    <section class="headings">

      <h3 id="upcoming-label" data-translate="upcomingMovies">Proximos Estrenos</h3>

      <div class="peliculas" id="upcoming-movies">

        <div id="pelicula_card"></div>

      </div>

    </section>

  </main>

  <div id="footer"></div>


</body>

</html>
