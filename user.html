<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil de Usuario</title>

  <!-- Normalize -->
  <link rel="preload" href="css/normalize.css" as="style" />
  <link rel="stylesheet" href="css/normalize.css" />

  <!-- Google Fonts (preconnect + preload + stylesheet) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    as="style" crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
    crossorigin="anonymous" />

  <!-- Material Symbols -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" as="style"
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    crossorigin="anonymous" />

  <!-- Remix Icon -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" as="style"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous" />

  <!-- Line Icons -->
  <link rel="stylesheet" href="https://cdn.lineicons.com/5.0/lineicons.css" crossorigin="anonymous" />


<link rel="preload" href="css/normalize.css" as="style">
<link rel="stylesheet" href="css/normalize.css">

<link rel="preload" href="css/styles.css" as="style">
<link rel="stylesheet" href="css/styles.css">

<link rel="preload" href="css/index.css" as="style">
<link rel="stylesheet" href="css/index.css">

<link rel="preload" href="css/user/perfil.css" as="style">
<link rel="stylesheet" href="css/user/perfil.css">

<link rel="preload" href="css/components/Header.css" as="style">
<link rel="stylesheet" href="css/components/Header.css">

<link rel="preload" href="css/components/Footer.css" as="style">
<link rel="stylesheet" href="css/components/Footer.css">

<link rel="preload" href="css/components/LanguageToggle.css" as="style">
<link rel="stylesheet" href="css/components/LanguageToggle.css">

  <link rel="stylesheet" href="css/user/showError.css">


  <script src="js/modernizr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18n-js@4.3.2/dist/i18n.min.js"></script>

  <script type="module" src="js/api/endpoints/GetUserById.js" defer></script>
  <script type="module" src="js/web/user/loadUserFavorites.js" defer></script>
  <script type="module" src="js/web/user/loadUserReviews.js" defer></script>
  <script type="module" src="js/web/components/LanguageToggle.js"></script>
  <script type="module" src="js/scripts.js"></script>
  <script type="module" src="js/web/user/index.js"></script>
  <script type="module" src="js/web/components/Header.js"></script>
  <script type="module" src="js/web/components/Footer.js"></script>
</head>

<body>
   <div id="header" class="header__entrada relative"></div>
  <div id="error-container"></div>

  <main class="profile-container">
    <div class="profile-header">
  <div class="profile-avatar-container">
    <img alt="Avatar del usuario" id="profile-avatarImg" class="profile-avatar" />


  </div>

  <div>
    <div class="profile-username" id="profile-username">username</div>
    <div class="profile-stats">
      <div class="profile-stat">
        <div id="profile-reviews">...</div>
        <small>Reseñas</small>
      </div>
      <div class="profile-stat">
        <div id="profile-favorites">...</div>
        <small>Favoritos</small>
      </div>
    </div>
  </div>


</div>


    <!-- Tabs -->
    <div class="tabs">
      <input type="radio" id="tab-recientes" name="tab-control" checked>
      <input type="radio" id="tab-reviews" name="tab-control">
      <input type="radio" id="tab-favorites" name="tab-control">

      <ul>
        <li title="Recientes"><label for="tab-recientes" role="button"><span>Recientes</span></label></li>
        <li title="Reseñas"><label for="tab-reviews" role="button"><span>Reseñas</span></label></li>
        <li title="Favoritos"><label for="tab-favorites" role="button"><span>Favoritos</span></label></li>
      </ul>

      <div class="slider">
        <div class="indicator"></div>
      </div>

      <div class="content">
        <!-- Recientes: favoritos + reseñas -->
        <section>
          <h3 id="fav-label" data-translate="favMovies">Favoritas</h3>
          <div class="peliculas" id="fav-movies">
            <div id="pelicula_card"></div>
          </div>

          <h3 data-translate="userReviews">Reseñas</h3>
          <div class="reviews-carousel" id="user-reviews"></div>
        </section>

        <!-- Reseñas solas -->
        <section>
          <div id="tab-only-reviews"></div>
          <div id="reviews-pagination" class="pagination"></div>
        </section>

        <!-- Favoritos solas -->
        <section>
          <div id="tab-only-favorites"></div>
          <div id="favorites-pagination" class="pagination"></div>
        </section>

      </div>
    </div>

  </main>

  <div id="footer"></div>
</body>

</html>
