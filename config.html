<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuración de Usuario</title>
  
    <!-- Favicon -->
  
  <link rel="icon" href="/logo_dragonfilms.ico" type="image/x-icon" />



  <!-- Normalize -->

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"

  <!-- Iconos -->

<link rel="preload" href="css/index.css" as="style" >
<link rel="preload" href="css/components/Header.css" as="style"  >
<link rel="preload" href="css/components/Footer.css" as="style"  >

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="css/components/Header.css" />
  <link rel="stylesheet" href="css/components/Footer.css" />
  <link rel="stylesheet" href="css/components/LanguageToggle.css" />
  <link rel="stylesheet" href="css/user/configuracion.css" />
  <link rel="stylesheet" href="css/user/showError.css">

  <!-- Scripts -->
  <script src="js/modernizr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/i18n-js@4.3.2/dist/i18n.min.js"></script>
  <script type="module" src="js/web/components/LanguageToggle.js" defer></script>
  <script type="module" src="js/scripts.js" defer></script>
  <script type="module" src="js/web/components/Header.js" defer></script>
  <script type="module" src="js/web/components/Footer.js" defer></script>
  <script type="module" src="js/web/user/configuracion.js" defer></script>
</head>

<body>
  <div id="header" class="header__entrada relative"></div>
  <div id="error-container"></div>

  <main class="config-container">
    <div class="profile-card">
      <!-- Avatar y botón editar -->
      <div class="profile-card__img">
        <div class="profile-avatar-container">
          <img alt="Avatar del usuario" id="avatarPreview" class="profile-avatar" />
        </div>

        <!-- Botón de editar avatar -->
        <button type="button" class="profile-editBtn" id="editAvatarBtn">
          <svg height="1em" viewBox="0 0 512 512">
            <path
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z">
            </path>
          </svg>
        </button>

        <!-- Input oculto -->
        <input type="file" id="file" style="display:none;" accept="image/*">

        <!-- Nombre del archivo seleccionado -->
        <span id="file-name" style="display:none;">Ningún archivo seleccionado</span>
      </div>

      <!-- Nombre del usuario -->
      <div class="profile-username" id="profile-username">username</div>
      
      <div class="profile-email" id="profile-email">usuario@gmail.com</div>

      <!-- Formulario -->
      <form id="updateForm" class="profile-card-form">
        <div class="form-columns">
          <div class="form-column">
            <div class="form-group">
              <label for="username">Nombre de usuario</label>
              <input type="text" id="username" name="username" required>
            </div>
            <span id="msgUsuario" class="validation-msg"></span>
            <div class="form-group">
              <label>Género</label>
              <div class="gender-options">
                <label><input type="radio" name="gender" value="Masculino"> Masculino</label>
                <label><input type="radio" name="gender" value="Femenino"> Femenino</label>
              </div>
            </div>
          </div>

          <div class="form-column">
            <!-- Nueva contraseña con tooltip -->
            <div class="form-group password-group" style="position: relative;">

              <div class="tooltip-info">
                <label for="newPassword">Nueva contraseña</label>

                <button type="button" aria-label="Reglas para la contraseña">
                  <svg viewBox="0 0 20 20" fill="currentColor" width="20" height="20">
                    <path fill-rule="evenodd"
                      d="M10 18a8 8 0 100-16 8 8 0 000 16zm.75-11.75a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm-1.5 2.75a.75.75 0 000 1.5h.25v4h-.25a.75.75 0 000 1.5h2a.75.75 0 000-1.5h-.25v-5a.75.75 0 00-.75-.75h-1.25z"
                      clip-rule="evenodd" />
                  </svg>
                </button>

                <div class="tooltip-box" role="tooltip">
                  <ul class="tooltip-list">
                    <li>
                      <svg viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
                        <path
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z">
                        </path>
                      </svg>
                      Mínimo 8 caracteres
                    </li>
                    <li>
                      <svg viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
                        <path
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z">
                        </path>
                      </svg>
                      Al menos una mayúscula
                    </li>
                    <li>
                      <svg viewBox="0 0 20 20" width="16" height="16" fill="currentColor">
                        <path
                          d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z">
                        </path>
                      </svg>
                      Sin caracteres especiales
                    </li>
                  </ul>
                </div>
              </div>

              <input type="password" id="newPassword" name="newPassword">

            </div>

            <!-- Confirmar contraseña -->
            <div class="form-group">
              <label for="confirmPassword">Confirmar contraseña</label>
              <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
          </div>
        </div>

        <!-- Botones -->
     <div class="profile-card-ctr">
  <!-- Botón eliminar -->
  <button type="button" id="deleteAccountBtn" class="button">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 69 14"
    class="svgIcon bin-top"
  >
    <g clip-path="url(#clip0_35_24)">
      <path fill="black"
        d="M20.8232 2.62734L19.9948 4.21304C19.8224 4.54309 19.4808 4.75 19.1085 4.75H4.92857C2.20246 4.75 0 6.87266 0 9.5C0 12.1273 2.20246 14.25 4.92857 14.25H64.0714C66.7975 14.25 69 12.1273 69 9.5C69 6.87266 66.7975 4.75 64.0714 4.75H49.8915C49.5192 4.75 49.1776 4.54309 49.0052 4.21305L48.1768 2.62734C47.3451 1.00938 45.6355 0 43.7719 0H25.2281C23.3645 0 21.6549 1.00938 20.8232 2.62734ZM64.0023 20.0648C64.0397 19.4882 63.5822 19 63.0044 19H5.99556C5.4178 19 4.96025 19.4882 4.99766 20.0648L8.19375 69.3203C8.44018 73.0758 11.6746 76 15.5712 76H53.4288C57.3254 76 60.5598 73.0758 60.8062 69.3203L64.0023 20.0648Z"
      ></path>
    </g>
    <defs>
      <clipPath id="clip0_35_24">
        <rect fill="white" height="14" width="69"></rect>
      </clipPath>
    </defs>
  </svg>

  <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 69 57"
    class="svgIcon bin-bottom"
  >
    <g clip-path="url(#clip0_35_22)">
      <path fill="black"
        d="M20.8232 -16.3727L19.9948 -14.787C19.8224 -14.4569 19.4808 -14.25 19.1085 -14.25H4.92857C2.20246 -14.25 0 -12.1273 0 -9.5C0 -6.8727 2.20246 -4.75 4.92857 -4.75H64.0714C66.7975 -4.75 69 -6.8727 69 -9.5C69 -12.1273 66.7975 -14.25 64.0714 -14.25H49.8915C49.5192 -14.25 49.1776 -14.4569 49.0052 -14.787L48.1768 -16.3727C47.3451 -17.9906 45.6355 -19 43.7719 -19H25.2281C23.3645 -19 21.6549 -17.9906 20.8232 -16.3727ZM64.0023 1.0648C64.0397 0.4882 63.5822 0 63.0044 0H5.99556C5.4178 0 4.96025 0.4882 4.99766 1.0648L8.19375 50.3203C8.44018 54.0758 11.6746 57 15.5712 57H53.4288C57.3254 57 60.5598 54.0758 60.8062 50.3203L64.0023 1.0648Z"
      ></path>
    </g>
    <defs>
      <clipPath id="clip0_35_22">
        <rect fill="white" height="57" width="69"></rect>
      </clipPath>
    </defs>
  </svg>
</button>


  <!-- Botones existentes -->
  <button type="button" class="profile-card__button button--gray" id="cancelBtn">Cancelar</button>
  <button type="submit" id="submit-btn" class="profile-card__button button--blue">Guardar cambios</button>
</div>


      </form>
    </div>
  </main>

<!-- Modal eliminar cuenta -->
<div id="deleteModal" class="modal">
  <div class="card modal-card">
    <div class="header">
      <div class="image">
        <svg aria-hidden="true" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" fill="none">
          <path d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" stroke-linejoin="round" stroke-linecap="round"></path>
        </svg>
      </div>
      <div class="content">
        <span class="title">Eliminar cuenta</span>
        <p class="message">
          ¿Estás seguro de que quieres eliminar tu cuenta? Todos tus datos serán eliminados permanentemente. Esta acción no se puede deshacer.
        </p>
      </div>
      <div class="actions">
        <button class="cancel" type="button" id="cancelDelete">Cancelar</button>
        <button class="desactivate" type="button" id="confirmDelete">Eliminar</button>
      </div>
    </div>
  </div>
</div>


  <div id="footer"></div>
  
  
</body>
</html>
